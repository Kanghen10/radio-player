<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Radio Player</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: #000;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: #fff;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial;
    }
    #cover {
      max-width: 80%;
      max-height: 45%;
      object-fit: cover;
      border-radius: 10px;
      margin-bottom: 16px;
      background: #111;
    }
    #title {
      font-size: 1.2em;
      text-align: center;
      margin-bottom: 12px;
      padding: 0 12px;
      word-wrap: break-word;
    }
    .controls {
      display: flex;
      gap: 12px;
    }
    button {
      padding: 8px 18px;
      font-size: 14px;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      background: #1a73e8;
      color: white;
    }
    button.stop {
      background: #d93025;
    }
    audio {
      display: none; /* sembunyikan kontrol bawaan audio */
    }
  </style>
</head>
<body>

  <img id="cover" src="" alt="Cover">
  <div id="title">Memuat...</div>

  <div class="controls">
    <button id="playBtn">PLAY</button>
    <button id="stopBtn" class="stop">STOP</button>
  </div>

  <audio id="radioPlayer" autoplay muted playsinline></audio>

  <script>
    const audioEl = document.getElementById('radioPlayer');
    const playBtn = document.getElementById('playBtn');
    const stopBtn = document.getElementById('stopBtn');
    const titleEl = document.getElementById('title');
    const coverEl = document.getElementById('cover');

    // Ganti URL fallback ini dengan gambar/logo default kamu
    const FALLBACK_IMAGE_URL = "https://via.placeholder.com/600x400/000000/ffffff?text=Radio+Streaming";

    // Ambil URL streaming dari hash
    const streamUrl = decodeURIComponent(window.location.hash.substring(1)).trim();
    if (!streamUrl) {
      titleEl.textContent = '❌ Tidak ada URL streaming radio.\nTambahkan setelah tanda #';
    } else {
      audioEl.src = streamUrl;
    }

    // Fungsi play
    async function playRadio() {
      if (!streamUrl) return;
      try {
        await audioEl.play();
        audioEl.muted = false;
        titleEl.textContent = 'Sedang memutar...';
      } catch (e) {
        console.warn('Autoplay diblokir:', e);
        titleEl.textContent = 'Klik PLAY untuk mulai memutar';
      }
    }

    // Fungsi stop total
    function stopRadio() {
      audioEl.pause();
      audioEl.src = "";
      audioEl.load();
      titleEl.textContent = '⏹️ Radio berhenti';
    }

    playBtn.addEventListener('click', () => {
      // jika src kosong (misalnya setelah stop), set ulang
      if (!audioEl.src && streamUrl) {
        audioEl.src = streamUrl;
      }
      playRadio();
    });

    stopBtn.addEventListener('click', stopRadio);

    // Autoplay saat halaman load (jika browser izinkan)
    window.addEventListener('load', () => {
      if (streamUrl) playRadio();
    });

    // Pause otomatis saat user berpindah tab
    document.addEventListener('visibilitychange', () => {
      if (document.visibilityState === 'hidden') {
        audioEl.pause();
      }
    });

    // Stop total saat tab ditutup atau user keluar halaman
    const stopPlayback = () => {
      stopRadio();
    };
    window.addEventListener('beforeunload', stopPlayback);
    window.addEventListener('pagehide', stopPlayback);

    // Ambil metadata dari Icecast jika tersedia
    async function fetchMetadata() {
      if (!streamUrl) return;
      const urlObj = new URL(streamUrl);
      const baseUrl = `${urlObj.protocol}//${urlObj.host}`;
      const statusUrl = `${baseUrl}/status-json.xsl`;

      try {
        const res = await fetch(statusUrl);
        const data = await res.json();
        const source = Array.isArray(data.icestats.source)
          ? data.icestats.source.find(s => s.listenurl === streamUrl) || data.icestats.source[0]
          : data.icestats.source;

        if (source && source.title) {
          titleEl.textContent = source.title;
        } else {
          titleEl.textContent = 'Sedang memutar...';
        }

        if (source && source.image) {
          coverEl.src = source.image;
        } else {
          coverEl.src = FALLBACK_IMAGE_URL;
        }
      } catch (e) {
        // fallback jika metadata gagal
        coverEl.src = FALLBACK_IMAGE_URL;
        if (!audioEl.paused) {
          titleEl.textContent = 'Sedang memutar...';
        }
      }
    }

    setInterval(fetchMetadata, 10000);
    fetchMetadata();
  </script>

</body>
</html>
